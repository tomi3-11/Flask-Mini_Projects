<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-T-Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">YouTube Downloader</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <form method="post">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" name="url" id="url" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="audio_only" name="audio_only">
                <label for="audio_only" class="form-check-label">
                    Download audio only (mp3)
                </label>
            </div>
            <button class="btn btn-success" type="submit">Download</button>
        </form>

        {% if video_file %}
            <div class="mt-5">
                <h4>ðŸŽ¥ Downloaded Video Preview:</h4>
                <video controls autoplay width="100%" style="aspect-ratio: 16/9;">
                    <source src="{{ url_for('video', filename=video_file) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="mt-2">File saved as: <strong>{{ video_file }}</strong></p>
            </div>
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
